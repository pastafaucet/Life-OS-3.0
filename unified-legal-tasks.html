    <script>
        // Global state
        let currentView = 'command-center';

        // Priority levels
        const PRIORITIES = {
            critical: { color: '#f87171', bg: 'rgba(248, 113, 113, 0.1)' },
            important: { color: '#fb923c', bg: 'rgba(251, 146, 60, 0.1)' },
            strategic: { color: '#4ade80', bg: 'rgba(74, 222, 128, 0.1)' },
            waiting: { color: '#c084fc', bg: 'rgba(192, 132, 252, 0.1)' },
            someday: { color: '#a78bfa', bg: 'rgba(167, 139, 250, 0.1)' }
        };

        const PRIORITY_ORDER = ['critical', 'important', 'strategic', 'waiting', 'someday'];

        // Storage management
        class TaskStorage {
            static get() {
                const data = localStorage.getItem('legalTasks');
                return data ? JSON.parse(data) : { tasks: [], nextId: 1 };
            }

            static save(data) {
                localStorage.setItem('legalTasks', JSON.stringify(data));
            }

            static addTask(task) {
                const data = this.get();
                task.id = data.nextId++;
                data.tasks.push(task);
                this.save(data);
                return task;
            }

            static updateTask(id, updates) {
                const data = this.get();
                const taskIndex = data.tasks.findIndex(t => t.id === id);
                if (taskIndex !== -1) {
                    data.tasks[taskIndex] = { ...data.tasks[taskIndex], ...updates };
                    this.save(data);
                }
            }

            static deleteTask(id) {
                const data = this.get();
                data.tasks = data.tasks.filter(t => t.id !== id);
                this.save(data);
            }
        }

        // Timer management
        class TimerManager {
            static timers = new Map();
            static intervals = new Map();

            static startTimer(taskId) {
                this.stopAllTimers();
                const now = Date.now();
                this.timers.set(taskId, now);

                const data = TaskStorage.get();
                const task = data.tasks.find(t => t.id === taskId);
                if (task) {
                    task.timerStart = now;
                    task.timerRunning = true;
                    TaskStorage.save(data);
                }

                const interval = setInterval(() => {
                    const elapsed = this.getElapsed(taskId);
                    this.updateActiveTimer(taskId, elapsed);
                }, 1000);

                this.intervals.set(taskId, interval);
            }

            static stopTimer(taskId) {
                const interval = this.intervals.get(taskId);
                if (interval) {
                    clearInterval(interval);
                    this.intervals.delete(taskId);
                }

                const data = TaskStorage.get();
                const task = data.tasks.find(t => t.id === taskId);
                if (task && task.timerRunning) {
                    const elapsed = this.getElapsed(taskId);
                    task.timerElapsed = (task.timerElapsed || 0) + elapsed;
                    task.timerRunning = false;
                    task.timerStart = null;
                    task.actualTime = task.timerElapsed;
                    TaskStorage.save(data);
                }

                this.timers.delete(taskId);
            }

            static stopAllTimers() {
                const data = TaskStorage.get();
                data.tasks.forEach(task => {
                    if (task.timerRunning) {
                        this.stopTimer(task.id);
                    }
                });
            }

            static toggleTimer(taskId) {
                const data = TaskStorage.get();
                const task = data.tasks.find(t => t.id === taskId);
                if (!task) return;

                if (task.timerRunning) {
                    this.stopTimer(taskId);
                } else {
                    this.startTimer(taskId);
                }
            }

            static getElapsed(taskId) {
                const startTime = this.timers.get(taskId);
                if (!startTime) return 0;
                return Math.floor((Date.now() - startTime) / 1000);
            }

            static getTotalElapsed(taskId) {
                const data = TaskStorage.get();
                const task = data.tasks.find(t => t.id === taskId);
                if (!task) return 0;

                const previousElapsed = task.timerElapsed || 0;
                const currentElapsed = task.timerRunning ? this.getElapsed(taskId) : 0;
                return previousElapsed + currentElapsed;
            }

            static formatTime(seconds) {
                if (seconds < 3600) {
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    return `${mins}:${secs.toString().padStart(2, '0')}`;
                } else {
                    const hours = Math.floor(seconds / 3600);
                    const mins = Math.floor((seconds % 3600) / 60);
                    return `${hours}h ${mins}m`;
                }
            }

            static updateActiveTimer(taskId, elapsed) {
                const data = TaskStorage.get();
                const task = data.tasks.find(t => t.id === taskId);
                if (task) {
                    const total = (task.timerElapsed || 0) + elapsed;
                    const timeEl = document.getElementById('activeTimerTime');
                    const taskEl = document.getElementById('activeTimerTask');
                    const cardEl = document.getElementById('activeTimerCard');
                    
                    if (timeEl) timeEl.textContent = this.formatTime(total);
                    if (taskEl) taskEl.textContent = task.title || 'Untitled task';
                    if (cardEl) cardEl.style.display = 'block';
                } else {
                    // No task found or timer stopped - hide the card
                    const cardEl = document.getElementById('activeTimerCard');
                    if (cardEl) cardEl.style.display = 'none';
                }
            }

            static restoreRunningTimers() {
                const data = TaskStorage.get();
                data.tasks.forEach(task => {
                    if (task.timerRunning && task.timerStart) {
                        this.timers.set(task.id, task.timerStart);
                        
                        const interval = setInterval(() => {
                            const currentElapsed = this.getElapsed(task.id);
                            this.updateActiveTimer(task.id, currentElapsed);
                        }, 1000);
                        
                        this.intervals.set(task.id, interval);
                    }
                });
            }
        }

        // Task parser
        class TaskParser {
            static parse(input) {
                const task = {
                    originalInput: input,
                    type: 'task',
                    title: '',
                    client: '',
                    case: '',
                    project: '',
                    priority: 'strategic',
                    doDate: '',
                    hours: '',
                    timerStart: null,
                    timerElapsed: 0,
                    timerRunning: false,
                    actualTime: 0,
                    completed: false
                };

                let remaining = input;

                remaining = this.extractType(remaining, task);
                remaining = this.extractClient(remaining, task);
                remaining = this.extractCase(remaining, task);
                remaining = this.extractProject(remaining, task);
                remaining = this.extractPriority(remaining, task);
                remaining = this.extractHours(remaining, task);

                const dateResult = this.parseDateTime(remaining);
                if (dateResult.date) {
                    task.doDate = dateResult.date;
                    remaining = dateResult.remaining;
                }

                task.title = remaining.trim();
                return task;
            }

            static parseDateTime(input) {
                const patterns = [
                    /\b(\d{1,2}[-\/]\d{1,2}(?:[-\/]\d{2,4})?\s+\d{1,2}:\d{2}\s*(?:am|pm)?)\s*$/i,
                    /\b(\d{1,2}[-\/]\d{1,2}(?:[-\/]\d{2,4})?\s+\d{1,2}\s*(?:am|pm))\s*$/i,
                    /\b(\d{1,2}[-\/]\d{1,2}(?:[-\/]\d{2,4})?)\s*$/i,
                    /\b(\d{1,2}:\d{2}\s*(?:am|pm)?)\s*$/i,
                    /\b(\d{1,2}\s*(?:am|pm))\s*$/i,
                    /\b((?:today|tomorrow|yesterday|monday|tuesday|wednesday|thursday|friday|saturday|sunday)(?:\s+\d{1,2}(?::\d{2})?\s*(?:am|pm)?)?)\s*$/i
                ];

                for (const pattern of patterns) {
                    const match = input.match(pattern);
                    if (match) {
                        let dateValue = match[1];
                        
                        // Convert relative terms to actual dates
                        dateValue = this.convertRelativeDate(dateValue);
                        
                        return {
                            date: dateValue,
                            remaining: input.substring(0, match.index).trim()
                        };
                    }
                }

                return { date: '', remaining: input };
            }

            static convertRelativeDate(dateString) {
                const today = new Date();
                const lowerDate = dateString.toLowerCase();
                
                if (lowerDate.startsWith('today')) {
                    const timeMatch = dateString.match(/\d{1,2}(?::\d{2})?\s*(?:am|pm)?/i);
                    const todayStr = `${today.getMonth() + 1}/${today.getDate()}/${today.getFullYear()}`;
                    return timeMatch ? `${todayStr} ${timeMatch[0]}` : todayStr;
                }
                
                if (lowerDate.startsWith('tomorrow')) {
                    const tomorrow = new Date(today);
                    tomorrow.setDate(today.getDate() + 1);
                    const timeMatch = dateString.match(/\d{1,2}(?::\d{2})?\s*(?:am|pm)?/i);
                    const tomorrowStr = `${tomorrow.getMonth() + 1}/${tomorrow.getDate()}/${tomorrow.getFullYear()}`;
                    return timeMatch ? `${tomorrowStr} ${timeMatch[0]}` : tomorrowStr;
                }
                
                if (lowerDate.startsWith('yesterday')) {
                    const yesterday = new Date(today);
                    yesterday.setDate(today.getDate() - 1);
                    const timeMatch = dateString.match(/\d{1,2}(?::\d{2})?\s*(?:am|pm)?/i);
                    const yesterdayStr = `${yesterday.getMonth() + 1}/${yesterday.getDate()}/${yesterday.getFullYear()}`;
                    return timeMatch ? `${yesterdayStr} ${timeMatch[0]}` : yesterdayStr;
                }
                
                // Handle weekday names
                const weekdays = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
                const targetDay = weekdays.findIndex(day => lowerDate.startsWith(day));
                
                if (targetDay !== -1) {
                    const targetDate = new Date(today);
                    const currentDay = today.getDay();
                    const daysUntilTarget = (targetDay - currentDay + 7) % 7;
                    const daysToAdd = daysUntilTarget === 0 ? 7 : daysUntilTarget; // Next occurrence
                    
                    targetDate.setDate(today.getDate() + daysToAdd);
                    const timeMatch = dateString.match(/\d{1,2}(?::\d{2})?\s*(?:am|pm)?/i);
                    const targetStr = `${targetDate.getMonth() + 1}/${targetDate.getDate()}/${targetDate.getFullYear()}`;
                    return timeMatch ? `${targetStr} ${timeMatch[0]}` : targetStr;
                }
                
                // Return as-is for absolute dates
                return dateString;
            }

            static extractType(input, task) {
                const typePattern = /~(task|event|deadline)\b/i;
                const match = input.match(typePattern);
                if (match) {
                    task.type = match[1].toLowerCase();
                    return input.replace(match[0], '').trim();
                }
                return input;
            }

            static extractClient(input, task) {
                return this.extractHashCommand(input, '@', (value) => {
                    task.client = value;
                });
            }

            static extractCase(input, task) {
                return this.extractHashCommand(input, '#', (value) => {
                    task.case = value;
                });
            }

            static extractProject(input, task) {
                return this.extractHashCommand(input, '\\^', (value) => {
                    task.project = value;
                });
            }

            static extractPriority(input, task) {
                const priorityPattern = /!(critical|important|strategic|waiting|someday)\b/i;
                const match = input.match(priorityPattern);
                if (match) {
                    task.priority = match[1].toLowerCase();
                    return input.replace(match[0], '').trim();
                }
                return input;
            }

            static extractHours(input, task) {
                const hoursPattern = /\b(\d+(?:\.\d+)?)\s*(h|hr|hrs|hours?|m|min|mins?)\b/i;
                const match = input.match(hoursPattern);
                if (match) {
                    const value = match[1];
                    const unit = match[2].toLowerCase();
                    
                    if (unit.startsWith('h')) {
                        task.hours = value + 'h';
                    } else {
                        task.hours = value + 'm';
                    }
                    
                    return input.replace(match[0], '').trim();
                }
                return input;
            }

            static extractHashCommand(input, symbol, setter) {
                const symbolIndex = input.indexOf(symbol === '\\^' ? '^' : symbol);
                if (symbolIndex === -1) return input;
                
                let endIndex = input.length;
                let valueStart = symbolIndex + 1;
                
                while (valueStart < input.length && input[valueStart] === ' ') {
                    valueStart++;
                }
                
                for (let i = valueStart; i < input.length; i++) {
                    const char = input[i];
                    const restOfString = input.substring(i);
                    
                    if (['@', '#', '^', '!', '~'].includes(char)) {
                        endIndex = i;
                        break;
                    }
                    
                    if (this.looksLikeDateTime(restOfString)) {
                        endIndex = i;
                        break;
                    }
                }
                
                const value = input.substring(valueStart, endIndex).trim();
                setter(value);
                
                return (input.substring(0, symbolIndex) + ' ' + input.substring(endIndex)).trim();
            }
            
            static looksLikeDateTime(str) {
                const patterns = [
                    /^\d{1,2}[-\/]\d{1,2}/,
                    /^\d{1,2}:\d{2}/,
                    /^\d{1,2}(?:am|pm)/i,
                    /^(today|tomorrow|monday|tuesday|wednesday|thursday|friday|saturday|sunday)/i
                ];
                
                return patterns.some(pattern => pattern.test(str));
            }
        }

        // Date display helper
        class DateDisplay {
            static formatDateForDisplay(dateString) {
                if (!dateString) return '';
                
                const today = new Date();
                const todayStr = `${today.getMonth() + 1}/${today.getDate()}/${today.getFullYear()}`;
                
                const yesterday = new Date(today);
                yesterday.setDate(today.getDate() - 1);
                const yesterdayStr = `${yesterday.getMonth() + 1}/${yesterday.getDate()}/${yesterday.getFullYear()}`;
                
                const tomorrow = new Date(today);
                tomorrow.setDate(today.getDate() + 1);
                const tomorrowStr = `${tomorrow.getMonth() + 1}/${tomorrow.getDate()}/${tomorrow.getFullYear()}`;
                
                // Extract just the date part (before any time)
                const dateOnly = dateString.split(' ')[0];
                
                if (dateOnly === todayStr) {
                    // Keep any time portion
                    const timePart = dateString.includes(' ') ? ' ' + dateString.split(' ').slice(1).join(' ') : '';
                    return 'today' + timePart;
                }
                
                if (dateOnly === yesterdayStr) {
                    const timePart = dateString.includes(' ') ? ' ' + dateString.split(' ').slice(1).join(' ') : '';
                    return 'yesterday' + timePart;
                }
                
                if (dateOnly === tomorrowStr) {
                    const timePart = dateString.includes(' ') ? ' ' + dateString.split(' ').slice(1).join(' ') : '';
                    return 'tomorrow' + timePart;
                }
                
                // Return the full date for other dates
                return dateString;
            }
        }

        // UI Manager
        class UIManager {
            constructor() {
                this.taskInput = document.getElementById('taskInput');
                this.taskList = document.getElementById('taskList');
                this.setupEventListeners();
                this.render();
                TimerManager.restoreRunningTimers();
            }

            setupEventListeners() {
                if (this.taskInput) {
                    this.taskInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && this.taskInput.value.trim()) {
                            this.addTask();
                        }
                    });
                }
            }

            addTask() {
                const input = this.taskInput.value.trim();
                if (!input) return;

                const task = TaskParser.parse(input);
                TaskStorage.addTask(task);
                this.taskInput.value = '';
                this.render();
                this.renderCommandCenter();
            }

            render() {
                if (!this.taskList) return;
                
                const data = TaskStorage.get();
                this.taskList.innerHTML = '';
                
                data.tasks.forEach(task => {
                    this.taskList.appendChild(this.createTaskElement(task));
                });
            }

            createTaskElement(task) {
                const div = document.createElement('div');
                div.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                const header = document.createElement('div');
                header.className = 'task-header';
                
                const checkboxBtn = document.createElement('button');
                checkboxBtn.className = `checkbox-button ${task.completed ? 'checked' : ''}`;
                checkboxBtn.innerHTML = task.completed ? '✓' : '';
                checkboxBtn.onclick = (e) => {
                    e.stopPropagation();
                    this.toggleTaskCompletion(task.id);
                };
                header.appendChild(checkboxBtn);
                
                const timerBtn = document.createElement('button');
                timerBtn.className = `timer-button ${task.timerRunning ? 'running' : ''}`;
                timerBtn.innerHTML = task.timerRunning ? '⏸' : '▶';
                timerBtn.onclick = (e) => {
                    e.stopPropagation();
                    TimerManager.toggleTimer(task.id);
                    this.render();
                    this.renderCommandCenter();
                };
                header.appendChild(timerBtn);
                
                const title = document.createElement('div');
                title.className = 'task-title';
                title.textContent = task.title || 'Untitled task';
                title.style.flex = '1';
                title.onclick = () => this.editTitle(task.id, title);
                header.appendChild(title);
                
                div.appendChild(header);

                const badges = document.createElement('div');
                badges.className = 'task-badges';

                badges.appendChild(this.createBadge(
                    (task.type || 'task'),
                    `badge type-badge type-${task.type || 'task'}`,
                    task.completed ? null : () => this.cycleType(task.id)
                ));
                
                badges.appendChild(this.createBadge(
                    `!${task.priority}`,
                    `badge priority-badge priority-${task.priority}`,
                    task.completed ? null : () => this.cyclePriority(task.id)
                ));

                badges.appendChild(this.createBadge(
                    task.client ? `@${task.client}` : `@ --`,
                    task.client ? 'badge client-badge' : 'badge client-badge empty',
                    task.completed ? null : (badge) => this.editBadge(task.id, 'client', badge)
                ));

                badges.appendChild(this.createBadge(
                    task.case ? `#${task.case}` : `# --`,
                    task.case ? 'badge case-badge' : 'badge case-badge empty',
                    task.completed ? null : (badge) => this.editBadge(task.id, 'case', badge)
                ));

                badges.appendChild(this.createBadge(
                    task.project ? `^${task.project}` : `^ --`,
                    task.project ? 'badge project-badge' : 'badge project-badge empty',
                    task.completed ? null : (badge) => this.editBadge(task.id, 'project', badge)
                ));

                badges.appendChild(this.createBadge(
                    task.doDate ? `📅 ${DateDisplay.formatDateForDisplay(task.doDate)}` : `📅 --`,
                    task.doDate ? 'badge date-badge' : 'badge date-badge empty',
                    task.completed ? null : (badge) => this.editBadge(task.id, 'doDate', badge)
                ));

                badges.appendChild(this.createBadge(
                    task.hours ? `⏱ ${task.hours}` : `⏱ --`,
                    task.hours ? 'badge hours-badge' : 'badge hours-badge empty',
                    task.completed ? null : (badge) => this.editBadge(task.id, 'hours', badge)
                ));

                const totalElapsed = TimerManager.getTotalElapsed(task.id);
                const timerBadge = this.createBadge(
                    totalElapsed > 0 ? `⏲ ${TimerManager.formatTime(totalElapsed)}` : `⏲ --`,
                    totalElapsed > 0 ? 'badge timer-badge' : 'badge timer-badge empty',
                    (badge) => this.showTimerModal(task.id)
                );
                timerBadge.setAttribute('data-timer-id', task.id);
                badges.appendChild(timerBadge);

                div.appendChild(badges);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '✕';
                deleteBtn.onclick = () => {
                    if (task.timerRunning) {
                        TimerManager.stopTimer(task.id);
                    }
                    TaskStorage.deleteTask(task.id);
                    this.render();
                    this.renderCommandCenter();
                };
                div.appendChild(deleteBtn);

                return div;
            }

            createBadge(text, className, onClick) {
                const badge = document.createElement('span');
                badge.className = className;
                badge.textContent = text;
                if (onClick) {
                    badge.onclick = () => onClick(badge);
                }
                return badge;
            }

            toggleTaskCompletion(taskId) {
                const data = TaskStorage.get();
                const task = data.tasks.find(t => t.id === taskId);
                if (!task) return;

                const updates = { 
                    completed: !task.completed
                };
                
                if (!task.completed) {
                    updates.completedDate = new Date().toISOString();
                } else {
                    updates.completedDate = null;
                }

                TaskStorage.updateTask(taskId, updates);
                this.render();
                this.renderCommandCenter();
            }

            editTitle(taskId, element) {
                const currentText = element.textContent;
                const input = this.createInlineEdit(currentText, (value) => {
                    if (value.trim()) {
                        TaskStorage.updateTask(taskId, { title: value.trim() });
                        this.render();
                        this.renderCommandCenter();
                    } else {
                        element.textContent = currentText;
                    }
                });
                
                element.textContent = '';
                element.appendChild(input);
                input.focus();
                input.select();
            }

            editBadge(taskId, field, element) {
                const currentValue = element.textContent.replace(/[@#^📅⏱]\s*/, '').replace('--', '').trim();
                
                const input = this.createInlineEdit(currentValue, (value) => {
                    TaskStorage.updateTask(taskId, { [field]: value.trim() });
                    this.render();
                    this.renderCommandCenter();
                });
                
                element.textContent = '';
                element.appendChild(input);
                input.focus();
                input.select();
            }

            cycleType(taskId) {
                const types = ['task', 'event', 'deadline'];
                const data = TaskStorage.get();
                const task = data.tasks.find(t => t.id === taskId);
                if (!task) return;

                const currentType = task.type || 'task';
                const currentIndex = types.indexOf(currentType);
                const nextIndex = (currentIndex + 1) % types.length;
                
                TaskStorage.updateTask(taskId, { type: types[nextIndex] });
                this.render();
                this.renderCommandCenter();
            }

            cyclePriority(taskId) {
                const data = TaskStorage.get();
                const task = data.tasks.find(t => t.id === taskId);
                if (!task) return;

                const currentIndex = PRIORITY_ORDER.indexOf(task.priority);
                const nextIndex = (currentIndex + 1) % PRIORITY_ORDER.length;
                
                TaskStorage.updateTask(taskId, { priority: PRIORITY_ORDER[nextIndex] });
                this.render();
                this.renderCommandCenter();
            }

            createInlineEdit(value, onSave) {
                const input = document.createElement('input');
                input.className = 'inline-edit';
                input.value = value;
                
                const save = () => {
                    input.removeEventListener('blur', save);
                    onSave(input.value);
                };
                
                input.addEventListener('blur', save);
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        save();
                    }
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        e.preventDefault();
                        input.removeEventListener('blur', save);
                        onSave(value);
                    }
                });
                
                const testSpan = document.createElement('span');
                testSpan.style.visibility = 'hidden';
                testSpan.style.position = 'absolute';
                testSpan.style.fontSize = getComputedStyle(input).fontSize;
                testSpan.textContent = value || 'MM';
                document.body.appendChild(testSpan);
                input.style.width = Math.max(80, testSpan.offsetWidth + 20) + 'px';
                document.body.removeChild(testSpan);
                
                return input;
            }

            createCompactBadge(text, className, onClick) {
                const badge = document.createElement('span');
                badge.className = className;
                badge.textContent = text;
                badge.style.cursor = 'pointer';
                if (onClick) {
                    badge.onclick = () => onClick(badge);
                }
                return badge;
            }

            editCompactTitle(taskId, element) {
                const currentText = element.textContent;
                const input = this.createInlineEdit(currentText, (value) => {
                    if (value.trim()) {
                        TaskStorage.updateTask(taskId, { title: value.trim() });
                        this.render();
                        this.renderCommandCenter();
                    } else {
                        element.textContent = currentText;
                    }
                });
                
                element.textContent = '';
                element.appendChild(input);
                input.focus();
                input.select();
            }

            editCompactBadge(taskId, field, element) {
                const currentValue = element.textContent.replace(/[@#^📅⏱]/, '').trim();
                
                const input = this.createInlineEdit(currentValue, (value) => {
                    TaskStorage.updateTask(taskId, { [field]: value.trim() });
                    this.render();
                    this.renderCommandCenter();
                });
                
                element.textContent = '';
                element.appendChild(input);
                input.focus();
                input.select();
            }

            createPriorityGroup(title, count, headerClass, tasks) {
                const group = document.createElement('div');
                group.className = 'priority-group';
                
                const header = document.createElement('div');
                header.className = `priority-header ${headerClass}`;
                header.textContent = `${title} (${count})`;
                group.appendChild(header);
                
                let lastType = null;
                tasks.forEach((task, index) => {
                    const currentType = task.type || 'task';
                    
                    // Add separator if type changes and it's not the first item
                    if (index > 0 && lastType && currentType !== lastType) {
                        const separator = document.createElement('div');
                        separator.className = 'type-separator';
                        group.appendChild(separator);
                    }
                    
                    group.appendChild(this.renderCompactTask(task));
                    lastType = currentType;
                });
                
                return group;
            }

            showTimerModal(taskId) {
                const data = TaskStorage.get();
                const task = data.tasks.find(t => t.id === taskId);
                if (!task) return;

                // Create modal overlay
                const overlay = document.createElement('div');
                overlay.className = 'timer-modal-overlay';
                
                // Create modal
                const modal = document.createElement('div');
                modal.className = 'timer-modal';
                
                // Modal title
                const title = document.createElement('h3');
                title.textContent = `Adjust Timer for Task`;
                modal.appendChild(title);
                
                // Date input row
                const dateRow = document.createElement('div');
                dateRow.className = 'timer-modal-row';
                
                const dateLabel = document.createElement('label');
                dateLabel.textContent = 'Date:';
                dateRow.appendChild(dateLabel);
                
                const dateInput = document.createElement('input');
                dateInput.type = 'date';
                dateInput.value = new Date().toISOString().split('T')[0];
                dateRow.appendChild(dateInput);
                
                modal.appendChild(dateRow);
                
                // Start time row
                const startRow = document.createElement('div');
                startRow.className = 'timer-modal-row';
                
                const startLabel = document.createElement('label');
                startLabel.textContent = 'Start:';
                startRow.appendChild(startLabel);
                
                const startInput = document.createElement('input');
                startInput.type = 'time';
                startInput.value = '09:00';
                startRow.appendChild(startInput);
                
                modal.appendChild(startRow);
                
                // End time row
                const endRow = document.createElement('div');
                endRow.className = 'timer-modal-row';
                
                const endLabel = document.createElement('label');
                endLabel.textContent = 'End:';
                endRow.appendChild(endLabel);
                
                const endInput = document.createElement('input');
                endInput.type = 'time';
                endInput.value = '10:00';
                endRow.appendChild(endInput);
                
                modal.appendChild(endRow);
                
                // Quick buttons
                const quickButtons = document.createElement('div');
                quickButtons.className = 'quick-buttons';
                
                const quickTimes = [
                    { label: 'Just now', minutes: 0 },
                    { label: '15m ago', minutes: 15 },
                    { label: '30m ago', minutes: 30 },
                    { label: '1h ago', minutes: 60 }
                ];
                
                quickTimes.forEach(quick => {
                    const btn = document.createElement('button');
                    btn.className = 'quick-button';
                    btn.textContent = quick.label;
                    btn.onclick = () => {
                        const now = new Date();
                        const endTime = new Date(now);
                        const startTime = new Date(now - (quick.minutes * 60 * 1000));
                        
                        dateInput.value = now.toISOString().split('T')[0];
                        startInput.value = startTime.toTimeString().slice(0, 5);
                        endInput.value = endTime.toTimeString().slice(0, 5);
                        updateTotal();
                    };
                    quickButtons.appendChild(btn);
                });
                
                modal.appendChild(quickButtons);
                
                // Total display
                const totalDisplay = document.createElement('div');
                totalDisplay.className = 'timer-total';
                totalDisplay.textContent = 'Total: 1:00';
                modal.appendChild(totalDisplay);
                
                // Update total function
                const updateTotal = () => {
                    const startTime = startInput.value;
                    const endTime = endInput.value;
                    
                    if (startTime && endTime) {
                        const [startHours, startMinutes] = startTime.split(':').map(Number);
                        const [endHours, endMinutes] = endTime.split(':').map(Number);
                        
                        const startTotalMinutes = startHours * 60 + startMinutes;
                        const endTotalMinutes = endHours * 60 + endMinutes;
                        
                        let diffMinutes = endTotalMinutes - startTotalMinutes;
                        if (diffMinutes < 0) diffMinutes += 24 * 60; // Handle next day
                        
                        const diffSeconds = diffMinutes * 60;
                        totalDisplay.textContent = `Total: ${TimerManager.formatTime(diffSeconds)}`;
                    }
                };
                
                startInput.addEventListener('input', updateTotal);
                endInput.addEventListener('input', updateTotal);
                
                // Actions
                const actions = document.createElement('div');
                actions.className = 'timer-modal-actions';
                
                // Clear button
                const clearBtn = document.createElement('button');
                clearBtn.className = 'clear-btn';
                clearBtn.textContent = 'Clear';
                clearBtn.onclick = () => {
                    TaskStorage.updateTask(taskId, { 
                        timerElapsed: 0,
                        actualTime: 0,
                        timerStart: null,
                        timerRunning: false
                    });
                    if (task.timerRunning) {
                        TimerManager.stopTimer(taskId);
                    }
                    document.body.removeChild(overlay);
                    this.render();
                    this.renderCommandCenter();
                };
                actions.appendChild(clearBtn);
                
                // Cancel button
                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'cancel-btn';
                cancelBtn.textContent = 'Cancel';
                cancelBtn.onclick = () => {
                    document.body.removeChild(overlay);
                };
                actions.appendChild(cancelBtn);
                
                // Save button
                const saveBtn = document.createElement('button');
                saveBtn.className = 'save-btn';
                saveBtn.textContent = 'Save';
                saveBtn.onclick = () => {
                    const startTime = startInput.value;
                    const endTime = endInput.value;
                    
                    if (startTime && endTime) {
                        const [startHours, startMinutes] = startTime.split(':').map(Number);
                        const [endHours, endMinutes] = endTime.split(':').map(Number);
                        
                        const startTotalMinutes = startHours * 60 + startMinutes;
                        const endTotalMinutes = endHours * 60 + endMinutes;
                        
                        let diffMinutes = endTotalMinutes - startTotalMinutes;
                        if (diffMinutes < 0) diffMinutes += 24 * 60; // Handle next day
                        
                        const diffSeconds = diffMinutes * 60;
                        
                        // Stop any running timer first
                        if (task.timerRunning) {
                            TimerManager.stopTimer(taskId);
                        }
                        
                        TaskStorage.updateTask(taskId, { 
                            timerElapsed: diffSeconds,
                            actualTime: diffSeconds,
                            timerStart: null,
                            timerRunning: false
                        });
                        
                        document.body.removeChild(overlay);
                        this.render();
                        this.renderCommandCenter();
                    }
                };
                actions.appendChild(saveBtn);
                
                modal.appendChild(actions);
                
                // Close on overlay click
                overlay.onclick = (e) => {
                    if (e.target === overlay) {
                        document.body.removeChild(overlay);
                    }
                };
                
                overlay.appendChild(modal);
                document.body.appendChild(overlay);
                
                // Initialize total display
                updateTotal();
            }

            renderCommandCenter() {
                if (currentView !== 'command-center') return;
                
                // Check for active timers and update the active timer card visibility
                const data = TaskStorage.get();
                const activeTimer = data.tasks.find(task => task.timerRunning);
                const activeTimerCard = document.getElementById('activeTimerCard');
                
                if (activeTimerCard) {
                    if (activeTimer) {
                        activeTimerCard.style.display = 'block';
                        // Update the display with current info
                        const timeEl = document.getElementById('activeTimerTime');
                        const taskEl = document.getElementById('activeTimerTask');
                        if (timeEl && taskEl) {
                            const totalElapsed = TimerManager.getTotalElapsed(activeTimer.id);
                            timeEl.textContent = TimerManager.formatTime(totalElapsed);
                            taskEl.textContent = activeTimer.title || 'Untitled task';
                        }
                    } else {
                        activeTimerCard.style.display = 'none';
                    }
                }
                
                const container = document.getElementById('todaysFocus');
                if (!container) return;
                
                const today = new Date();
                const todayStr = today.toISOString().split('T')[0];
                const todayFormats = [
                    todayStr,
                    today.toLocaleDateString(),
                    'today',
                    today.toLocaleDateString('en-US', { weekday: 'long' }).toLowerCase()
                ];

                const focusTasks = data.tasks.filter(task => {
                    if (task.completed) return false;
                    
                    if (task.priority === 'critical' || task.priority === 'important') {
                        return true;
                    }
                    
                    if (task.doDate) {
                        // Check if it's due today
                        const isDueToday = todayFormats.some(format => 
                            task.doDate.toLowerCase().includes(format.toLowerCase())
                        );
                        
                        if (isDueToday) return true;
                        
                        // Check if it's overdue (parse the date and compare)
                        try {
                            let taskDate = new Date(task.doDate);
                            
                            // Handle various date formats
                            if (isNaN(taskDate)) {
                                // Try parsing common formats like MM/DD/YYYY
                                const parts = task.doDate.match(/(\d{1,2})[-\/](\d{1,2})(?:[-\/](\d{2,4}))?/);
                                if (parts) {
                                    const month = parseInt(parts[1]) - 1; // JS months are 0-based
                                    const day = parseInt(parts[2]);
                                    const year = parts[3] ? parseInt(parts[3]) : today.getFullYear();
                                    taskDate = new Date(year < 100 ? year + 2000 : year, month, day);
                                }
                            }
                            
                            if (!isNaN(taskDate)) {
                                // Set time to end of day for comparison
                                taskDate.setHours(23, 59, 59, 999);
                                return taskDate < today; // Include if overdue
                            }
                        } catch (e) {
                            // If date parsing fails, fall back to string comparison
                        }
                    }
                    
                    return false;
                }).sort((a, b) => {
                    // Sort by type: events first, then deadlines, then tasks
                    const typeOrder = { event: 0, deadline: 1, task: 2 };
                    const aTypeOrder = typeOrder[a.type || 'task'];
                    const bTypeOrder = typeOrder[b.type || 'task'];
                    
                    if (aTypeOrder !== bTypeOrder) {
                        return aTypeOrder - bTypeOrder;
                    }
                    
                    // Within same type, sort by priority (critical first)
                    const priorityOrder = { critical: 0, important: 1, strategic: 2, waiting: 3, someday: 4 };
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                });

                if (focusTasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>🎉 All clear!</h3>
                            <p>No critical tasks or items due today</p>
                        </div>
                    `;
                    return;
                }

                const groups = {
                    criticalToday: [],
                    importantToday: [],
                    dueToday: [],
                    criticalNoDate: [],
                    importantNoDate: []
                };

                focusTasks.forEach(task => {
                    const isDueToday = task.doDate && todayFormats.some(format => 
                        task.doDate.toLowerCase().includes(format.toLowerCase())
                    );
                    
                    // Check if overdue
                    let isOverdue = false;
                    if (task.doDate && !isDueToday) {
                        try {
                            let taskDate = new Date(task.doDate);
                            
                            if (isNaN(taskDate)) {
                                const parts = task.doDate.match(/(\\d{1,2})[-\\/](\\d{1,2})(?:[-\\/](\\d{2,4}))?/);
                                if (parts) {
                                    const month = parseInt(parts[1]) - 1;
                                    const day = parseInt(parts[2]);
                                    const year = parts[3] ? parseInt(parts[3]) : today.getFullYear();
                                    taskDate = new Date(year < 100 ? year + 2000 : year, month, day);
                                }
                            }
                            
                            if (!isNaN(taskDate)) {
                                taskDate.setHours(23, 59, 59, 999);
                                isOverdue = taskDate < today;
                            }
                        } catch (e) {
                            // Date parsing failed
                        }
                    }

                    const isDueTodayOrOverdue = isDueToday || isOverdue;

                    if (task.priority === 'critical') {
                        if (isDueTodayOrOverdue) {
                            groups.criticalToday.push(task);
                        } else {
                            groups.criticalNoDate.push(task);
                        }
                    } else if (task.priority === 'important') {
                        if (isDueTodayOrOverdue) {
                            groups.importantToday.push(task);
                        } else {
                            groups.importantNoDate.push(task);
                        }
                    } else if (isDueTodayOrOverdue) {
                        groups.dueToday.push(task);
                    }
                });

                container.innerHTML = '';

                // Sort each group by type (events first, deadlines, then tasks)
                const sortByType = (tasks) => {
                    return tasks.sort((a, b) => {
                        const typeOrder = { event: 0, deadline: 1, task: 2 };
                        const aTypeOrder = typeOrder[a.type || 'task'];
                        const bTypeOrder = typeOrder[b.type || 'task'];
                        return aTypeOrder - bTypeOrder;
                    });
                };

                if (groups.criticalToday.length > 0) {
                    const group = this.createPriorityGroup(
                        '🔥 CRITICAL & DUE TODAY/OVERDUE',
                        groups.criticalToday.length,
                        'priority-critical',
                        sortByType(groups.criticalToday)
                    );
                    container.appendChild(group);
                }

                if (groups.importantToday.length > 0) {
                    const group = this.createPriorityGroup(
                        '⚠️ IMPORTANT & DUE TODAY/OVERDUE',
                        groups.importantToday.length,
                        'priority-important',
                        sortByType(groups.importantToday)
                    );
                    container.appendChild(group);
                }

                if (groups.dueToday.length > 0) {
                    const group = this.createPriorityGroup(
                        '📅 OTHER DUE TODAY/OVERDUE',
                        groups.dueToday.length,
                        'priority-due-today',
                        sortByType(groups.dueToday)
                    );
                    container.appendChild(group);
                }

                if (groups.criticalNoDate.length > 0) {
                    const group = this.createPriorityGroup(
                        '🔥 CRITICAL (no date)',
                        groups.criticalNoDate.length,
                        'priority-critical',
                        sortByType(groups.criticalNoDate)
                    );
                    container.appendChild(group);
                }

                if (groups.importantNoDate.length > 0) {
                    const group = this.createPriorityGroup(
                        '⚠️ IMPORTANT (no date)',
                        groups.importantNoDate.length,
                        'priority-important',
                        sortByType(groups.importantNoDate)
                    );
                    container.appendChild(group);
                }
                this.updateStats();
            }

            renderCompactTask(task) {
                const div = document.createElement('div');
                div.className = `compact-task ${task.completed ? 'completed' : ''}`;
                div.setAttribute('data-task-id', task.id);
                
                // Checkbox
                const checkbox = document.createElement('button');
                checkbox.className = `compact-checkbox ${task.completed ? 'checked' : ''}`;
                checkbox.innerHTML = task.completed ? '✓' : '';
                checkbox.onclick = () => this.toggleTaskCompletion(task.id);
                div.appendChild(checkbox);
                
                // Timer button
                const timerBtn = document.createElement('button');
                timerBtn.className = `compact-timer-btn ${task.timerRunning ? 'running' : ''}`;
                timerBtn.innerHTML = task.timerRunning ? '⏸' : '▶';
                timerBtn.onclick = () => {
                    TimerManager.toggleTimer(task.id);
                    this.render();
                    this.renderCommandCenter();
                };
                div.appendChild(timerBtn);
                
                // Content container
                const content = document.createElement('div');
                content.className = 'compact-task-content';
                
                // Title
                const title = document.createElement('div');
                title.className = `compact-title ${task.completed ? 'completed' : ''}`;
                title.textContent = task.title || 'Untitled task';
                title.onclick = () => this.editCompactTitle(task.id, title);
                title.style.cursor = 'pointer';
                content.appendChild(title);
                
                // Badges container
                const badgesContainer = document.createElement('div');
                badgesContainer.className = 'compact-badges';
                
                // Type badge (clickable to cycle)
                const typeBadge = this.createCompactBadge(
                    task.type || 'task',
                    `compact-badge type-${task.type || 'task'}`,
                    () => {
                        this.cycleType(task.id);
                        this.renderCommandCenter(); // Re-sort immediately
                    }
                );
                badgesContainer.appendChild(typeBadge);
                
                // Priority badge (clickable to cycle)
                const priorityBadge = this.createCompactBadge(
                    `!${task.priority}`,
                    `compact-badge priority-${task.priority}`,
                    () => this.cyclePriority(task.id)
                );
                badgesContainer.appendChild(priorityBadge);
                
                // Client badge (editable)
                if (task.client) {
                    const clientBadge = this.createCompactBadge(
                        `@${task.client}`,
                        'compact-badge badge-client',
                        (badge) => this.editCompactBadge(task.id, 'client', badge)
                    );
                    badgesContainer.appendChild(clientBadge);
                }
                
                // Case badge (editable)
                if (task.case) {
                    const caseBadge = this.createCompactBadge(
                        `#${task.case}`,
                        'compact-badge badge-case',
                        (badge) => this.editCompactBadge(task.id, 'case', badge)
                    );
                    badgesContainer.appendChild(caseBadge);
                }
                
                // Project badge (editable)
                if (task.project) {
                    const projectBadge = this.createCompactBadge(
                        `^${task.project}`,
                        'compact-badge badge-project',
                        (badge) => this.editCompactBadge(task.id, 'project', badge)
                    );
                    badgesContainer.appendChild(projectBadge);
                }
                
                // Date badge (editable)
                if (task.doDate) {
                    const dateBadge = this.createCompactBadge(
                        `📅${DateDisplay.formatDateForDisplay(task.doDate)}`,
                        'compact-badge badge-date',
                        (badge) => this.editCompactBadge(task.id, 'doDate', badge)
                    );
                    badgesContainer.appendChild(dateBadge);
                }
                
                // Hours badge (editable) - always show, even if empty
                const hoursBadge = this.createCompactBadge(
                    task.hours ? `⏱${task.hours}` : `⏱--`,
                    task.hours ? 'compact-badge badge-hours' : 'compact-badge badge-hours empty',
                    (badge) => this.editCompactBadge(task.id, 'hours', badge)
                );
                badgesContainer.appendChild(hoursBadge);
                
                // Timer badge (opens modal) - always show, even if empty
                const timerElapsed = TimerManager.getTotalElapsed(task.id);
                const timerBadge = this.createCompactBadge(
                    timerElapsed > 0 ? `⏲${TimerManager.formatTime(timerElapsed)}` : `⏲--`,
                    timerElapsed > 0 ? 'compact-badge badge-timer' : 'compact-badge badge-timer empty',
                    () => this.showTimerModal(task.id)
                );
                badgesContainer.appendChild(timerBadge);
                
                content.appendChild(badgesContainer);
                div.appendChild(content);
                
                return div;
            }

            updateStats() {
                const data = TaskStorage.get();
                const today = new Date();
                const todayStr = today.toISOString().split('T')[0];
                
                const completedToday = data.tasks.filter(task => 
                    task.completed && 
                    task.completedDate && 
                    task.completedDate.startsWith(todayStr)
                ).length;

                const totalActiveTasks = data.tasks.filter(task => !task.completed).length;

                const totalTimeToday = data.tasks.reduce((total, task) => {
                    return total + (task.timerElapsed || 0);
                }, 0);

                const overdue = data.tasks.filter(task => {
                    if (task.completed || !task.doDate) return false;
                    const taskDate = new Date(task.doDate);
                    return taskDate < today;
                }).length;

                const tasksCompletedEl = document.getElementById('tasksCompleted');
                const totalTasksEl = document.getElementById('totalTasks');
                const timeLoggedEl = document.getElementById('timeLogged');
                const overdueItemsEl = document.getElementById('overdueItems');
                
                if (tasksCompletedEl) tasksCompletedEl.textContent = completedToday;
                if (totalTasksEl) totalTasksEl.textContent = totalActiveTasks;
                if (timeLoggedEl) timeLoggedEl.textContent = TimerManager.formatTime(totalTimeToday);
                if (overdueItemsEl) overdueItemsEl.textContent = overdue;
            }
        }

        // Global functions
        function showView(viewName) {
            currentView = viewName;
            
            // Update tabs
            document.querySelectorAll('.view-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            
            // Show selected view
            const activeTab = document.querySelector(`[onclick="showView('${viewName}')"]`);
            const activeView = document.getElementById(`${viewName}-view`);
            
            if (activeTab) activeTab.classList.add('active');
            if (activeView) activeView.classList.add('active');
            
            // Render appropriate content
            if (viewName === 'command-center') {
                uiManager.renderCommandCenter();
            }
        }

        function refreshData() {
            uiManager.render();
            uiManager.renderCommandCenter();
        }

        function toggleTaskCompletion(taskId) {
            uiManager.toggleTaskCompletion(taskId);
        }

        function toggleTimer(taskId) {
            TimerManager.toggleTimer(taskId);
            uiManager.render();
            uiManager.renderCommandCenter();
        }

        function stopActiveTimer() {
            const data = TaskStorage.get();
            const runningTask = data.tasks.find(task => task.timerRunning);
            if (runningTask) {
                TimerManager.stopTimer(runningTask.id);
                
                // Hide the active timer card
                const activeTimerCard = document.getElementById('activeTimerCard');
                if (activeTimerCard) {
                    activeTimerCard.style.display = 'none';
                }
                
                uiManager.render();
                uiManager.renderCommandCenter();
            }
        }

        // Initialize the app
        const uiManager = new UIManager();
        
        // Render command center initially
        setTimeout(() => {
            uiManager.renderCommandCenter();
        }, 100);
    </script>
</body>
