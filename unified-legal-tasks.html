<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Task Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', system-ui, sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Navigation */
        .header {
            background-color: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }

        .view-tabs {
            display: flex;
            gap: 4px;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 4px;
        }

        .view-tab {
            padding: 8px 16px;
            border-radius: 6px;
            color: #9ca3af;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            background: none;
        }

        .view-tab.active {
            background: #3b82f6;
            color: #ffffff;
        }

        .view-tab:not(.active):hover {
            color: #ffffff;
            background: #2a2a2a;
        }

        /* View Containers */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Task Entry View Styles */
        .entry-section {
            background-color: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .cheat-sheet {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 20px;
            line-height: 1.6;
            font-family: 'SF Mono', Consolas, monospace;
            background: rgba(107, 114, 128, 0.05);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid rgba(107, 114, 128, 0.1);
        }

        .cheat-sheet-title {
            color: #9ca3af;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .cheat-sheet-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0 24px;
            align-items: center;
        }

        .cheat-item {
            display: flex;
            align-items: center;
            gap: 1px;
        }

        .cheat-symbol {
            font-weight: 600;
            min-width: 16px;
        }

        .cheat-item.type-item { color: #9ca3af; }
        .cheat-item.client-item { color: #60a5fa; }
        .cheat-item.case-item { color: #f472b6; }
        .cheat-item.project-item { color: #4ade80; }
        .cheat-item.priority-item { color: #ef4444; }
        .cheat-item.date-item { color: #fbbf24; }
        .cheat-item.hours-item { color: #a855f7; }

        .cheat-symbol, .cheat-description {
            font-weight: 600;
        }

        .task-input {
            width: 100%;
            background-color: #111111;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.2s ease;
            outline: none;
        }

        .task-input::placeholder {
            color: #6b7280;
        }

        .task-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Task Item */
        .task-item {
            background-color: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            position: relative;
            transition: all 0.2s ease;
        }

        .task-item:hover {
            border-color: #2a2a2a;
        }

        .task-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .checkbox-button {
            width: 16px;
            height: 16px;
            margin-right: 15px;
            background: none;
            border: 1px solid #4a5568;
            border-radius: 3px;
            color: transparent;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
            padding: 0;
            flex-shrink: 0;
        }

        .checkbox-button:hover {
            border-color: #6b7280;
        }

        .checkbox-button.checked {
            background: #4ade80;
            border-color: #4ade80;
            color: #ffffff;
        }

        .timer-button {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            background: none;
            border: none;
            color: #4a5568;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
            padding: 0;
            flex-shrink: 0;
        }

        .timer-button.running {
            color: #3b82f6;
        }

        .task-title {
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s ease;
            flex: 1;
        }

        .task-title:hover {
            color: #3b82f6;
        }

        .task-item.completed .task-title {
            opacity: 0.50;
            text-decoration: line-through;
        }

        .task-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .badge:hover {
            transform: translateY(-1px);
            border-color: currentColor;
        }

        .task-item.completed .badge:not(.timer-badge) {
            opacity: 0.65;
            pointer-events: none;
            cursor: default;
        }

        .delete-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s ease;
            border-radius: 4px;
        }

        .delete-btn:hover {
            color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Badge styles */
        .type-task { background-color: rgba(107, 114, 128, 0.1); color: #9ca3af; }
        .type-event { background-color: rgba(59, 130, 246, 0.15); color: #60a5fa; }
        .type-deadline { background-color: rgba(239, 68, 68, 0.15); color: #ef4444; }

        .priority-critical { background-color: rgba(248, 113, 113, 0.1); color: #f87171; }
        .priority-important { background-color: rgba(251, 146, 60, 0.1); color: #fb923c; }
        .priority-strategic { background-color: rgba(74, 222, 128, 0.1); color: #4ade80; }
        .priority-waiting { background-color: rgba(192, 132, 252, 0.1); color: #c084fc; }
        .priority-someday { background-color: rgba(167, 139, 250, 0.1); color: #a78bfa; }

        .client-badge { background-color: rgba(59, 130, 246, 0.1); color: #60a5fa; }
        .case-badge { background-color: rgba(236, 72, 153, 0.1); color: #f472b6; }
        .project-badge { background-color: rgba(34, 197, 94, 0.1); color: #4ade80; }
        .date-badge { background-color: rgba(251, 191, 36, 0.1); color: #fbbf24; }
        .hours-badge { background-color: rgba(168, 85, 247, 0.1); color: #a855f7; }
        .timer-badge { background-color: rgba(168, 85, 247, 0.1); color: #a855f7; }

        .badge.empty {
            background-color: rgba(107, 114, 128, 0.05);
            color: #6b7280;
            border: 1px dashed #374151;
        }

        .badge.empty:hover {
            border-color: currentColor;
        }

        /* Command Center Styles */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (max-width: 900px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
        }

        .active-timer {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(168, 85, 247, 0.1));
            border-color: #3b82f6;
        }

        .timer-display {
            text-align: center;
            margin: 20px 0;
        }

        .timer-time {
            font-size: 36px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
        }

        .timer-task {
            font-size: 16px;
            color: #9ca3af;
        }

        .timer-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .timer-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .timer-btn.stop {
            background: #ef4444;
            color: white;
        }

        .timer-btn.stop:hover {
            background: #dc2626;
        }

        .focus-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .priority-group {
            margin-bottom: 24px;
        }

        .priority-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .priority-critical {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .priority-important {
            background: rgba(251, 146, 60, 0.1);
            color: #fb923c;
            border: 1px solid rgba(251, 146, 60, 0.2);
        }

        .priority-due-today {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        .compact-task {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .compact-task:hover {
            border-color: #2a2a2a;
        }

        .compact-task.completed {
            opacity: 0.6;
        }

        /* Add spacing between different task types */
        .type-separator {
            height: 12px;
            margin: 8px 0;
        }

        /* Add spacing between different task types */
        .compact-task[data-type="deadline"]:not(.compact-task[data-type="event"] + .compact-task[data-type="deadline"]) {
            margin-top: 16px;
        }
        
        .compact-task[data-type="task"]:not(.compact-task[data-type="deadline"] + .compact-task[data-type="task"]):not(.compact-task[data-type="event"] + .compact-task[data-type="task"]) {
            margin-top: 16px;
        }

        /* Simpler approach using CSS that works with our data attributes */
        .compact-task[data-type="deadline"]:first-of-type,
        .compact-task[data-type="task"]:first-of-type {
            margin-top: 16px;
        }

        .compact-checkbox {
            width: 16px;
            height: 16px;
            background: none;
            border: 1px solid #4a5568;
            border-radius: 3px;
            color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .compact-checkbox.checked {
            background: #4ade80;
            border-color: #4ade80;
            color: #ffffff;
        }

        .compact-timer-btn {
            width: 16px;
            height: 16px;
            background: none;
            border: none;
            color: #4a5568;
            cursor: pointer;
            font-size: 12px;
            flex-shrink: 0;
        }

        .compact-timer-btn.running {
            color: #3b82f6;
        }

        .compact-task-content {
            flex: 1;
            min-width: 0;
        }

        .compact-title {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .compact-title.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .compact-badges {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .compact-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .compact-badge:hover {
            transform: translateY(-1px);
            border-color: currentColor;
        }

        .compact-badge.empty {
            background-color: rgba(107, 114, 128, 0.05);
            color: #6b7280;
            border: 1px dashed #374151;
        }

        .compact-badge.empty:hover {
            border-color: currentColor;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #9ca3af;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .quick-btn {
            flex: 1;
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #9ca3af;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-btn:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #9ca3af;
        }

        .badge-client { background: rgba(59, 130, 246, 0.1); color: #60a5fa; }
        .badge-case { background: rgba(236, 72, 153, 0.1); color: #f472b6; }
        .badge-project { background: rgba(34, 197, 94, 0.1); color: #4ade80; }
        .badge-date { background: rgba(251, 191, 36, 0.1); color: #fbbf24; }
        .badge-hours { background: rgba(168, 85, 247, 0.1); color: #a855f7; }
        .badge-timer { background: rgba(168, 85, 247, 0.1); color: #a855f7; }

        /* Inline Edit */
        .inline-edit {
            background-color: #1f2937;
            border: 1px solid #3b82f6;
            border-radius: 4px;
            padding: 2px 8px;
            color: #ffffff;
            font-size: inherit;
            font-family: inherit;
            outline: none;
            min-width: 80px;
        }

        /* Timer Modal */
        .timer-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .timer-modal {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 24px;
            width: 500px;
            max-width: 90vw;
        }

        .timer-modal h3 {
            margin: 0 0 20px 0;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
        }

        .timer-modal-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .timer-modal-row label {
            flex: 0 0 80px;
            color: #9ca3af;
            font-size: 14px;
        }

        .timer-modal-row input {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 8px 12px;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            min-width: 0;
        }

        .timer-modal-row input:focus {
            border-color: #3b82f6;
        }

        .quick-buttons {
            display: flex;
            gap: 8px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .quick-button {
            padding: 6px 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            color: #9ca3af;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .quick-button:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .timer-total {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
            color: #a855f7;
            font-weight: 600;
        }

        .timer-modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .timer-modal-actions button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .timer-modal-actions .save-btn {
            background: #3b82f6;
            color: #ffffff;
        }

        .timer-modal-actions .save-btn:hover {
            background: #2563eb;
        }

        .timer-modal-actions .cancel-btn {
            background: #1f2937;
            color: #9ca3af;
            border: 1px solid #374151;
        }

        .timer-modal-actions .cancel-btn:hover {
            background: #374151;
        }

        .timer-modal-actions .clear-btn {
            background: #ef4444;
            color: #ffffff;
        }

        .timer-modal-actions .clear-btn:hover {
            background: #dc2626;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>⚡ Legal Task Manager</h1>
            <div class="view-tabs">
                <button class="view-tab active" onclick="showView('command-center')">📊 Command Center</button>
                <button class="view-tab" onclick="showView('task-entry')">✏️ Task Entry</button>
                <a href="start-of-day.html" class="view-tab">🌅 Start of Day</a>
            </div>
        </div>

        <!-- Command Center View -->
        <div class="view active" id="command-center-view">
            <div class="dashboard-grid">
                <!-- Main Content -->
                <div class="main-content">
                    <!-- Today's Focus -->
                    <div class="card focus-section">
                        <h2 class="focus-title">🎯 Today's Focus</h2>
                        <div id="todaysFocus"></div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Active Timer -->
                    <div class="card active-timer" id="activeTimerCard" style="display: none;">
                        <h3 class="card-title">⏱ Active Timer</h3>
                        <div class="timer-display">
                            <div class="timer-time" id="activeTimerTime">0:00</div>
                            <div class="timer-task" id="activeTimerTask">No active task</div>
                        </div>
                        <div class="timer-controls">
                            <button class="timer-btn stop" onclick="stopActiveTimer()">Stop</button>
                        </div>
                    </div>

                    <!-- Today's Stats -->
                    <div class="card">
                        <h3 class="card-title">📈 Today's Progress</h3>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number" id="tasksCompleted">0</div>
                                <div class="stat-label">Completed</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="totalTasks">0</div>
                                <div class="stat-label">Total Tasks</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="timeLogged">0h</div>
                                <div class="stat-label">Time Logged</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="overdueItems">0</div>
                                <div class="stat-label">Overdue</div>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="card">
                        <h3 class="card-title">⚡ Quick Actions</h3>
                        <div class="quick-actions">
                            <button class="quick-btn" onclick="showView('task-entry')">+ Add Task</button>
                            <button class="quick-btn" onclick="refreshData()">🔄 Refresh</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task Entry View -->
        <div class="view" id="task-entry-view">
            <div class="entry-section">
                <div class="cheat-sheet">
                    <div class="cheat-sheet-title">Quick Entry Commands:</div>
                    <div class="cheat-sheet-grid">
                        <div class="cheat-item type-item">
                            <span class="cheat-symbol">~</span>
                            <span class="cheat-description">type</span>
                        </div>
                        <div class="cheat-item client-item">
                            <span class="cheat-symbol">@</span>
                            <span class="cheat-description">client</span>
                        </div>
                        <div class="cheat-item case-item">
                            <span class="cheat-symbol">#</span>
                            <span class="cheat-description">case</span>
                        </div>
                        <div class="cheat-item project-item">
                            <span class="cheat-symbol">^</span>
                            <span class="cheat-description">project</span>
                        </div>
                        <div class="cheat-item priority-item">

                        </div>

                            <span class="cheat-symbol">📅</span>
                            <span class="cheat-description">date/time</span>
                        </div>

                            <span class="cheat-symbol">⏱</span>
                            <span class="cheat-description">hours</span>

                    type="text"
